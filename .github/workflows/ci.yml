name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
      
    - name: Build Backend
      run: docker build ./backend

    - name: Build Frontend USER
      run: docker build ./frontend/user
    
    - name: Build Frontend ADMIN
      run: docker build ./frontend/admin
